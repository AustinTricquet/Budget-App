
<mat-sidenav-container class="sidenav-container" (backdropClick)="close()">

  <!-- SIDENAV -->

  <mat-sidenav #sidenav class="sidenav" fixedInViewport position="end" [opened]="false">
    <mat-toolbar>Menu
        <a mat-button style="height: 0; position: absolute;"></a>
        <div>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">About</a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Pricing</a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

  <!-- TOP TOOLBAR-->
    <mat-toolbar>
      <span class="logo" routerLink="/">Hunny</span>
      <span class="fill-space"></span>
      <div>
        <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      </div>
    </mat-toolbar>

    <div id="homepageContent">
        <div>
            <h1>Hunny Logo</h1>
            <p>Sign up</p>
            <p>Learn More</p>
        </div>
        <div>
            <h2>Main Features</h2>
            <p>Budget</p>
            <p>Calendar</p>
            <p>Goals</p>
            <p>Accounts</p>
        </div>
        <div>
            <h2>Pricing</h2>
            <p>Free Tier</p>
            <p>Pro Teir</p>
        </div>
        <div>
            <h2>About Us</h2>
            <p>This is a project to get me a job and manage my money in the process!</p>
        </div>
    </div>
    

  </mat-sidenav-content>
</mat-sidenav-container>
