<mat-toolbar color="primary">
    <mat-icon>attach_money</mat-icon>
    <div>Budget App</div>
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Edit</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu"><mat-icon>settings</mat-icon></button>
</mat-toolbar>

<mat-tab-group mat-stretch-tabs backgroundColor="primary" headerPosition="below">
    <mat-tab>
        <ng-template mat-tab-label>
            <div>
                <mat-icon>attach_money</mat-icon>
                <div>Budget</div>
            </div>
            
        </ng-template>
        <app-budget-page></app-budget-page>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <div>
                <mat-icon>event</mat-icon>
                <div>Calendar</div>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <div>
                <mat-icon>stars</mat-icon>
                <div>Goals</div>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <div>
                <mat-icon>account_balance</mat-icon>
                <div>Accounts</div>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
