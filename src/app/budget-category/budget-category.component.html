<div *ngFor="let category of budgetCategories" class="budgetCategory">
    <div class="{{category.color}}">
        <mat-card (click)="category.open = !category.open">
            <mat-card-title>{{category.category}}</mat-card-title>
            <mat-card-content>${{([sum(category)])}}</mat-card-content>
        </mat-card>
    </div>
    <div *ngIf="category.open">
        <div *ngFor="let lineItem of category.lineItems" class="{{category.color}}">
            <mat-card class="lineItem">
                <mat-card-subtitle>{{lineItem.name}}</mat-card-subtitle>
                <mat-card-content>${{([getAmount(category,lineItem)])}}</mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
