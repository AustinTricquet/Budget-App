<mat-sidenav-container class="sidenav-container" (backdropClick)="close()">

    <!-- SIDENAV -->
  
    <mat-sidenav #sidenav class="sidenav" fixedInViewport position="end" [opened]="false">
      <mat-toolbar>Menu
          <a mat-button style="height: 0; position: absolute;"></a>
          <div>
              <button type="button" aria-label="Toggle sidenav" mat-icon-button class="menuBtn" (click)="sidenav.toggle()">
                  <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
              </button>
          </div>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">About</a>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">Pricing</a>
        <a mat-list-item routerLink="/login" (click)="sidenav.close()">Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  
    <!-- TOP TOOLBAR-->
      <mat-toolbar>
        <span class="logo" routerLink="/">Hunny</span>
        <span class="fill-space"></span>
        <div>
          <button 
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          class="menuBtn"
          (click)="sidenav.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        </div>
      </mat-toolbar>
  
      <div id="loginPageContent">
        <mat-card id="loginCard">
          <h1>Login</h1>
          <div *ngIf="!(afAuth.authState | async)">    
            <button class="googleSignin" mat-raised-button appGoogleSignin>
              <img src="./assets/google-logo.png" />
            </button>
            <p>Don't have an account?</p>
            <p>Sign Up</p>
          </div>
          <div *ngIf="afAuth.authState | async as user" class="logout">
            <p>
              Logged in as <strong>{{ user.email }}</strong>
            </p>
            <button mat-stroked-button (click)="afAuth.auth.signOut()">Logout</button>
          </div>
        </mat-card>
      </div>   
  
    </mat-sidenav-content>
  </mat-sidenav-container>
